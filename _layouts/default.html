<!docType html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="{{'/assets/main.css'}}">
  <!-- Twitter cards -->
  <meta name="twitter:card"    content="summary">
  <meta name="twitter:site"    content="{{ site.url }}">
  <meta name="twitter:creator" content="{{ site.author }}">
  {% if page.title %}
  <title>{{page.title}}</title>
  <meta name="twitter:title"   content="{{ page.title }}">
  {% else %}
  <title>{{site.title}}</title>
  <meta name="twitter:title"   content="{{ site.title }}">
  {% endif %}
  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | xml_escape | textilize}}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <link type="application/json+oembed" href="/oembed.json">
  <meta name="theme-color" content="#7FDBFF">
</head>
<body>
  {{content}}
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-122227297-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-122227297-1');
  </script>
</body>
</html
